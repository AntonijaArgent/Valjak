<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapremina valjka</title>
  </head>
  <body>
    <script>
      let poluprecnikValjka = prompt("Molim Vas unesite poluprecnik valjka:");
      let visinaValjka = prompt("Molim Vas unesite visinu valjka:");
      let pi = 3.14;
      var zapreminaValjka =
        parseInt(poluprecnikValjka) *
        parseInt(poluprecnikValjka) *
        pi *
        parseInt(visinaValjka);
      alert("Zapremina je :" + zapreminaValjka);
    </script>
  </body>
</html>
